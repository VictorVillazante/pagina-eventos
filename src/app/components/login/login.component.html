<div
  class="container mt-5"
  style="
    align-items: normal !important;
    padding: 40px !important;
    margin: 0 !important;
    width: 100% !important;
    max-width: 100% !important;
  "
>
  <div class="row">
    <div class="col-md-6" style="padding: 0 !important">
      <div class="card" style="">
        <div class="card-body">
          <h3 class="card-title text-center">Iniciar sesión</h3>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              [(ngModel)]="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingrese su correo electrónico"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              [(ngModel)]="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="Ingrese su contraseña"
            />
          </div>
          <div id="opciones">
            <button (click)="iniciarSesion()" class="btn btn-primary btn-block">
              Iniciar sesión
            </button>
            <button [routerLink]="['/registrate']" class="btn btn-success btn-block">Registrate</button>
          </div>

          <hr />

            <a class="btn btn-block" id="btn-facebook">
              <i class="fa-brands fa-square-facebook"></i> Iniciar sesion
              Facebook
            </a>
            <a class="btn btn-block" id="btn-google">
              <i class="fa-brands fa-google"></i> Iniciar sesion Gmail
            </a>
            <a class="btn btn-block" id="btn-cellphone">
              <i class="fa-solid fa-phone"></i> Iniciar sesion Telefono
            </a>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
